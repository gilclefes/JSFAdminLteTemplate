
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">



    <ui:composition>

        <header class="main-header">
            <!-- Logo -->
            <a href="#" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>A</b>KN</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>APA</b>KAN</span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                
                <h:form>
                    
             
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">


                        <!-- new system for users-->

                        <c:choose>
                            <c:when test="#{userloginBean.loggedIn}">

                                <li class="dropdown user user-menu">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <img src="#{request.contextPath}/resources/img/avatar.png" class="user-image" alt="User Image" />
                                        <span class="hidden-xs">  Demo User Name</span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <!-- User image -->
                                        <li class="user-header">
                                            <img src="#{request.contextPath}/resources/img/avatar.png" class="img-circle" alt="User Image" />

                                            <p>
                                               
                                                
                                                <small> Member since  </small>
                                            </p>
                                        </li>
                                        <!-- Menu Body -->
                                        <li class="user-body">

                                        </li>
                                        <!-- Menu Footer
                                        
                              
                                        -->
                                        <li class="user-footer">
                                            <div class="pull-left">
                                                <h:commandLink class="btn btn-default btn-flat" id="passwordchange" immediate="true" action="#{userloginBean.logout()}" >
                                                Change Password
                                                </h:commandLink>
                                            </div>
                                            <div class="pull-right">

                                                <h:commandLink class="btn btn-default btn-flat" immediate="true" id="logout" action="#{userloginBean.logout()}" >
                                                    <i class="fa fa-sign-out"></i> Sign Out
                                                </h:commandLink>

                                            </div>
                                        </li>
                                    </ul>
                                </li>

                            </c:when>    
                            <c:otherwise>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#{request.contextPath}/faces/loginForm.xhtml"><i class="fa fa-lock"></i> Login</a></li>
                                </ul>

                            </c:otherwise>
                        </c:choose>

                        <li>
                            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                        </li>
                    </ul>
                </div>
                
                   </h:form>
            </nav>
        </header>


    </ui:composition>

</html>
