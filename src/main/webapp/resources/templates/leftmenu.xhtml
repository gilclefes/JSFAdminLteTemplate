 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view>


        <ui:composition>
            <h:form>

                <!-- Left side column. contains the sidebar -->
                <aside class="main-sidebar">
                    <!-- sidebar: style can be found in sidebar.less -->
                    <section class="sidebar">
                        <!-- Sidebar user panel -->
                        <div class="user-panel">
                            <div class="pull-left image">
                                <img src="#{request.contextPath}/resources/img/avatar.png" class="img-circle" alt="User Image"/>
                            </div>
                            <div class="pull-left info">
                                <c:if test="#{userloginBean.loggedIn}">
                                    <p> Demo Username</p> 
                                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                                </c:if>


                            </div>
                        </div>

                        <!-- sidebar menu: : style can be found in sidebar.less -->

                        <c:if test="#{userloginBean.loggedIn}">
                             </c:if>
                            <ul class="sidebar-menu">


                                <li class="header">MAIN NAVIGATION</li>
                               
                                <li>
                                    <a href="#{request.contextPath}/faces/index.xhtml?faces-redirect=true">
                                        <i class="fa fa-th"></i> <span>DashBoard</span>
                                        <span class="pull-right-container">
                                            <small class="label pull-right bg-green">Hot</small>
                                        </span>
                                    </a>
                                </li>
                                <li class="treeview">
                                    <a href="#">
                                        <i class="fa fa-cogs"></i>
                                        <span>Admin Tasks</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-left pull-right"></i>
                                        </span>
                                    </a>
                                    <ul class="treeview-menu">
                                        <li>
                                            <h:commandLink id="agentform"
                                                           immediate="true" action="#{userloginBean.logout()}">
                                                <i class="fa fa-caret-right"></i> Users
                                            </h:commandLink>
                                        </li>
                                     
                                      

                                        <li>
                                            <h:commandLink id="resetpassword"
                                                           action="#{userloginBean.resetPasswordForm()}">
                                                <i class="fa fa-caret-right"></i> Reset User Password
                                            </h:commandLink>
                                        </li>

                                     


                                    </ul>
                                </li>

                                <li class="treeview">
                                    <a href="#">
                                        <i class="fa fa-folder"></i> <span>Master Tables</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-left pull-right"></i>
                                        </span>
                                    </a>
                                    <ul class="treeview-menu">
                                      
                                        <li>
                                            <h:commandLink id="profiles" 
                                                           immediate="true" action="#{userloginBean.logout()}">
                                                <i class="fa fa-caret-right"></i> Profiles
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink id="stype" 
                                                           immediate="true" action="#{userloginBean.logout()}">
                                                <i class="fa fa-caret-right"></i> Services
                                            </h:commandLink>
                                        </li>
                                        <li>
                                            <h:commandLink id="ugroup" 
                                                           immediate="true" action="#{userloginBean.logout()}">
                                                <i class="fa fa-caret-right"></i> User Groups
                                            </h:commandLink>
                                        </li>

                                    </ul>
                                </li>


                                <li class="treeview">
                                    <a href="#">
                                        <i class="fa fa-search"></i> <span>Search</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-left pull-right"></i>
                                        </span>
                                    </a>
                                
                                    
                                      <ul class="treeview-menu">
                                        <li>

                                            <h:commandLink id="usertransactions" action="#{userloginBean.userTransactionsForm()}" >
                                                <i class="fa fa-caret-right"></i> User Transactions
                                            </h:commandLink>
                                        </li>

                                    </ul>
                                </li>

                                <li class="treeview">
                                    <a href="#">
                                        <i class="fa fa-users"></i> <span>Audit Trail</span>
                                        <span class="pull-right-container">
                                            <i class="fa fa-angle-left pull-right"></i>
                                        </span>
                                    </a>
                                    <ul class="treeview-menu">
                                        <li>

                                            <h:commandLink id="Link1" action="#{userloginBean.logout}" >
                                                <i class="fa fa-caret-right"></i> Audit Trail
                                            </h:commandLink>
                                        </li>

                                    </ul>
                                </li>

                            </ul>

                       
                    </section>
                    <!-- /.sidebar -->
                </aside>




            </h:form>
        </ui:composition>

    </f:view>
</html>
