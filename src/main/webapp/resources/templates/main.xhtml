<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <f:facet name="first">
            <meta charset="utf-8" />
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
            <title>DEMO: ADMIN LTE TEMPLATE</title>

        </f:facet>


        <f:facet name="middle">
           
            <h:outputStylesheet library="adminlte" name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputStylesheet library="css" name="ionicons.min.css" />

            <h:outputStylesheet library="adminlte" name="/dist/css/AdminLTE.min.css" />
            <h:outputStylesheet library="adminlte" name="/dist/css/skins/_all-skins.min.css" />    

            <h:outputStylesheet library="adminlte" name="/plugins/jvectormap/jquery-jvectormap-1.2.2.css" /> 
            <h:outputStylesheet library="adminlte" name="/plugins/datepicker/datepicker3.css" /> 
            <h:outputStylesheet library="adminlte" name="/plugins/select2/select2.min.css" /> 


            <h:outputStylesheet library="css" name="Site.css" />  
            <h:outputScript library="primefaces" name="jquery/jquery.js"/>
            <h:outputStylesheet library="css" name="jquery-ui.min.css" /> 
           
        </f:facet>

        <f:facet name="last">

            <h:outputScript library="adminlte" name="plugins/jQuery/jquery-2.2.3.min.js" />     
            <h:outputScript library="adminlte" name="/bootstrap/js/bootstrap.min.js"/>
            <h:outputScript library="adminlte" name="/dist/js/app.min.js"/> 
            <h:outputScript library="adminlte" name="/plugins/fastclick/fastclick.js"/> 



            <h:outputScript library="adminlte" name="/plugins/select2/select2.full.min.js"/> 

            <h:outputScript library="adminlte" name="/plugins/slimScroll/jquery.slimscroll.min.js"/>  

            <h:outputScript library="adminlte" name="/plugins/datepicker/bootstrap-datepicker.js"/> 

            <h:outputScript library="adminlte" name="/plugins/sparkline/jquery.sparkline.min.js" />
            <h:outputScript library="adminlte" name="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" />
            <h:outputScript library="adminlte" name="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" />



        </f:facet>



    </h:head>

    <h:body class="hold-transition skin-blue sidebar-mini fixed">

        <div class="wrapper">

            <ui:include src="header.xhtml" />
            <ui:include src="leftmenu.xhtml" />


            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">

                <!-- Main content -->
                <section class="content">

                    <!-- Default box -->
                    <div class="box">
                        <div class="box-header with-border">
                            <!-- <h3 class="box-title">APAKAN </h3> -->
                            <h3 class="box-title">
                                <ui:insert name="contentheader" />
                            </h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                                    <i class="fa fa-minus"></i></button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                                    <i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <ui:insert name="content" />   
                        </div>
                        <!-- /.box-body -->

                        <!-- /.box-footer-->
                    </div>
                    <!-- /.box -->

                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 2.3.5
                </div>
                <strong>Copyright @ 2017<a href="#">APAKAN</a>.</strong> All rights
                reserved.
            </footer>

            <!-- Control Sidebar -->
            <ui:include src="sidebar.xhtml" />
            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>
        </div>
        <!-- ./wrapper -->









    </h:body>
</html>
