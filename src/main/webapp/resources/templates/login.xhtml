<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <f:facet name="first">
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
            <title>DEMO JSF APP</title>

        </f:facet>


        <f:facet name="middle">

          
            <h:outputStylesheet library="adminlte" name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet library="css" name="ionicons.min.css" />
            <h:outputStylesheet library="css" name="font-awesome.min.css" />
            <h:outputStylesheet library="adminlte" name="dist/css/AdminLTE.min.css" />
            <h:outputStylesheet library="adminlte" name="/plugins/iCheck/square/blue.css" />

        </f:facet>

        <f:facet name="last">

            <h:outputScript library="adminlte" name="plugins/jQuery/jquery-2.2.3.min.js" />     
            <h:outputScript library="adminlte" name="bootstrap/js/bootstrap.min.js"/>                  
            <h:outputScript library="adminlte" name="plugins/iCheck/icheck.min.js" />

        </f:facet>

    </h:head>

    <h:body class="hold-transition login-page">
    
        <ui:insert name="content" />  

       
    </h:body>
</html>
